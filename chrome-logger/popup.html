<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css"></link>
    <link rel="stylesheet" type="text/css" href="external/bootstrap.min.css"></link>
    <script src="external/jquery-1.11.3.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h4 >My userid</h4>
        <form class="form-inline">
        <div class="form-group">
            <input type="text" name="userid" id="input_userid" class="form-control" placeholder="Input userid here" />
        </div>
        <div class="err" id="userid_err"></div>
        <button name="submit_id" id="submit_userid" class="btn btn-primary btn-sm">Submit</button>
        <!--button name="reset_id" id="reset_userid" class="btn btn-default btn-sm">Reset</button-->
        </form>

        <hr>
        <h4>My blacklist</h4>
        <form>
            <div class="form-group">
            <textarea name="blacklist" id="input_blacklist" class="form-control" rows="6"
                placeholder="Please enter the list of urls that should not be logged.
One url per line. Example: http://tasklog.cs.ucl.ac.uk/*"></textarea>
            </div>
            <div class="err" id="blacklist_err"></div>
            <button name="submit_blacklist" id="submit_blacklist" class="btn btn-primary btn-sm"> Save </button>
        </form>

        <hr>
        <a  href="http://tasklog.cs.ucl.ac.uk/users/instructions">&raquo; Login to retrieve userid</a><br/>
        <a  href="http://tasklog.cs.ucl.ac.uk/users/annotation">&raquo; Review/annotate my log</a><br/>
    </div>
</body>
</html>
